name: CI

on:
    pull_request:
    push:
        branches:
            - 'main'
        paths:
            - 'trackproject/**'

env:
    IMAGE_TAG: ${{ vars.NCR_REGISTRY }}/trackmission:latest

jobs:
    lint:
        name: check lint (black)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: setup python
              uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - name: install black
              run: pip install black
            - name: check black
              run: black --check trackproject
            


    build-push-test:
        needs: lint
        name: build-push
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: test
              run: |
                docker build -t track:test trackproject/
                docker run --name track-test -p 8000:8000 -d --env-file .envs/local/django track:test
                docker exec track-test python manage.py test

            - name: set up docker buildx
              uses: docker/setup-buildx-action@v2
            
            - name: Login to NCR
              uses: docker/login-action@v2
              with:
                registry: ${{ vars.NCR_REGISTRY }}
                username: ${{ secrets.NCR_ACCESS_KEY }}
                password: ${{ secrets.NCR_SECRET_KEY }}
  
            - name: bulid and push
              uses: docker/build-push-action@v4
              with:
                  context: trackproject
                  tags: ${{ env.IMAGE_TAG }}
                  push: true

            - name: docker stop && rm
              if: ${{ always() }}
              run: |
                docker stop track-test && docker rm track-test 
